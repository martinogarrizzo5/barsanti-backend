version: "3.8"

services:
  db:
    image: mysql:latest

    ports:
      - "3306:3306"

    volumes:
      - barsanti_db_data:/var/lib/mysql

    env_file:
      - stack.env

    networks:
      - traefik-reverse-proxy_default

  api:
    build:
      context: ./
      dockerfile: Dockerfile

    env_file:
      - stack.env      

    depends_on:
      - db

    networks:
      - traefik-reverse-proxy_default

    uploads:
      - uploads:/app/uploads

    #Enable traefik autodiscovery
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.rule=Host(`eventiapp.itteam.barsanti.edu.it`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=production"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

volumes:
  barsanti_db_data:
  uploads:

networks:
  traefik-reverse-proxy_default:
    external: true